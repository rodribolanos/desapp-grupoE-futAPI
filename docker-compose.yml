services:
  selenium:
    image: selenium/standalone-chrome:4.35.0
    shm_size: 2gb
    ports:
      - "4444:4444"
    tmpfs:
      - /tmp:exec
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/status"]
      interval: 10s
      timeout: 5s
      retries: 10

  futapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futapp
    ports:
      - "8080:8080"
    environment:
      - WEBDRIVER_URL=http://selenium:4444/wd/hub
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      selenium:
        condition: service_healthy
