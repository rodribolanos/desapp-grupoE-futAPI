name: test-flow

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew --no-daemon build -Dorg.gradle.jvmargs='-Xmx1024m'

      - name: Upload build directory
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Download build directory
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: build

      - name: Run unit tests (package 'unit') and report
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          echo "Running unit tests in package 'unit' with profile 'test'"
          ./gradlew --no-daemon unitTest jacocoUnitTestReport -Dorg.gradle.jvmargs='-Xmx1024m'

      - name: Upload unit test report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-unit-report
          path: build/reports/jacoco/jacocoUnitTestReport

  integration-tests:
    name: Integration / E2E tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.base_ref == 'main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-e2e

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Download build directory
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: build

      - name: Run integration tests (package 'integration') and report
        env:
          SPRING_PROFILES_ACTIVE: integration-test
        run: |
          echo "Running integration tests in package 'integration' with profile 'integration-test'"
          ./gradlew --no-daemon e2eTest jacocoE2eTestReport -Dorg.gradle.jvmargs='-Xmx2048m'

      - name: Upload integration test report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-integration-report
          path: build/reports/jacoco/jacocoE2eTestReport

  architecture-tests:
    name: Architecture tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-arch

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Download build directory
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: build

      - name: Run architecture tests
        run: |
          echo "Running architecture tests"
          ./gradlew --no-daemon test --tests "ar.edu.unq.futapp.architecture.*"
