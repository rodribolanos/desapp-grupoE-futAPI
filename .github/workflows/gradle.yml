name: Java CI with Gradle

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Gradlew permissions
      - name: Give gradlew permissions
        run: chmod +x ./gradlew 

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configuración de Gradle con cache
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      # Compilación + tests
      - name: Build with Gradle Wrapper
        run: ./gradlew build jacocoTestReport
        
      - name: Validate Coverage Manually
        run: |
          echo "Validating JaCoCo coverage..."
          MINIMUM_COVERAGE=70
          
          # 2. Usar Awk para leer el reporte XML y extraer el porcentaje de LÍNEAS.
          COVERAGE_PERCENTAGE=$(awk -F'"' '/<counter type="LINE"/{print $6 / ($4 + $6) * 100}' build/reports/jacoco/test/jacocoTestReport.xml)
          echo "Coverage found: $COVERAGE_PERCENTAGE%"
          echo "Minimum required: $MINIMUM_COVERAGE%"

          # 3. Comparar usando 'awk'
          IS_BELOW_THRESHOLD=$(awk -v coverage="$COVERAGE_PERCENTAGE" -v min="$MINIMUM_COVERAGE" 'BEGIN { print (coverage < min) }')

          if [ "$IS_BELOW_THRESHOLD" -eq 1 ]; then
            # Mensaje de error claro antes de salir
            echo "Error: Code coverage is $COVERAGE_PERCENTAGE%, which is below the required $MINIMUM_COVERAGE%."
            exit 1 # <--- ¡Esto hace que el build falle!
          else
            # Mensaje de éxito
            echo "Coverage check passed."
          fi
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
          
  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
