name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Run unit tests (package 'unit') and report
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          echo "Running unit tests in package 'unit' with profile 'test'"
          ./gradlew --no-daemon test --tests "**.unit.*" jacocoTestReport -Dorg.gradle.jvmargs='-Xmx1024m'

      - name: Upload unit test report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-unit-report
          path: build/reports/jacoco/jacocoTestReport

  integration-tests:
    name: Integration / E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-e2e

      - name: Run integration tests (package 'integration') and report
        env:
          SPRING_PROFILES_ACTIVE: integration-test
        run: |
          echo "Running integration tests in package 'integration' with profile 'integration-test'"
          ./gradlew --no-daemon test --tests "**.integration.*" jacocoTestReport -Dorg.gradle.jvmargs='-Xmx2048m'

      - name: Upload integration test report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-integration-report
          path: build/reports/jacoco/jacocoTestReport
